{% extends 'base.html' %}
{% load static %}
{%block title%}Home{%endblock%}
{%block content%}

<div class="row m-3" id="newsType">  </div>
<div class="row me-2 ms-2" >
{% for title, description , image , url in news%}
    <div class="col-sm-12 col-md-4 col-lg-3 p-2 card" >
        <div class="p-2">
            <img height=matchparent width=100%  src="{{image}}"/>
            <div>
                <h5 class="card-title">{{title}}</h5>
                <p class="text-muted">{{description}}</p>
                <a class="text-muted btn btn-dark" href={{url}}>more</a>

            </div>

           
       </div>
    </div>


{%endfor%}
</div>
{%endblock%}
